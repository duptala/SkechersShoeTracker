<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skechers shoe locater</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--Search funtionality of website-->
    <div class="main-container">
      <div class="title"><p>Skechers Shoe Tracker</p></div>
      <div class="search-bar">
        <div class="left-search">
          <input
            class="search-input"
            type="search"
            placeholder="Search for shoe"
          />
          <button class="search-button">Search</button>
        </div>
        <div class="right-search">
          <div>
            <button class="edit-button">Enter Edit Mode</button>
          </div>

          <div>
            <button class="delete-content-button">Delete Stock</button>
          </div>
        </div>
      </div>

      <!--Shoe store layout-->
      <div class="grid-container">
        <!--Backroom data-->
        <div id="backroom-top" class="grid">
          <div class="grid-items" id="br-t-1" data-content=""></div>
          <div class="grid-items" id="br-t-2" data-content=""></div>
        </div>
        <div id="backroom-left" class="grid">
          <div class="grid-items" id="br-l-1" data-content=""></div>
          <div class="grid-items" id="br-l-2" data-content=""></div>
          <div class="grid-items" id="br-l-3" data-content=""></div>
          <div class="grid-items" id="br-l-4" data-content=""></div>
          <div class="grid-items" id="br-l-5" data-content=""></div>
          <div class="grid-items" id="br-l-6" data-content=""></div>
          <div class="grid-items" id="br-l-7" data-content=""></div>
          <div class="grid-items" id="br-l-8" data-content=""></div>
        </div>
        <div id="backroom-right" class="grid">
          <div class="grid-items" id="br-r-1" data-content=""></div>
          <div class="grid-items" id="br-r-2" data-content=""></div>
          <div class="grid-items" id="br-r-3" data-content=""></div>
          <div class="grid-items" id="br-r-4" data-content=""></div>
          <div class="grid-items" id="br-r-5" data-content=""></div>
          <div class="grid-items" id="br-r-6" data-content=""></div>
          <div class="grid-items" id="br-r-7" data-content=""></div>
          <div class="grid-items" id="br-r-8" data-content=""></div>
        </div>
        <div id="backroom-bottom" class="grid">
          <div class="grid-items" id="br-b-1" data-content=""></div>
          <div class="grid-items" id="br-b-2" data-content=""></div>
        </div>
        <div id="backroom-small-right" class="grid">
          <div class="grid-items" id="br-sr" data-content=""></div>
        </div>
        <div id="backroom-small-left" class="grid">
          <div class="grid-items" id="br-sl" data-content=""></div>
        </div>

        <!--logo-->
        <div class="skx-logo">
          <img class="skx-logo-img" src="skxlogo.png" alt="" />
        </div>

        <!--Mens section/Kids-->
        <div id="men-top" class="grid">
          <!--MEN TOP-->
          <div class="grid-items" id="m-t-1" data-content=""></div>
          <div class="grid-items" id="m-t-2" data-content=""></div>
        </div>
        <div id="men-left" class="grid">
          <!--MEN LEFT-->
          <div class="grid-items" id="m-l-1" data-content=""></div>
          <div class="grid-items" id="m-l-2" data-content=""></div>
          <div class="grid-items" id="m-l-3" data-content=""></div>
          <div class="grid-items" id="m-l-4" data-content=""></div>
          <div class="grid-items" id="m-l-5" data-content=""></div>
        </div>
        <div id="men-right-kids" class="grid">
          <div class="grid-items" id="m-r-disp1" data-content=""></div>
          <div class="grid-items" id="m-r-disp2" data-content=""></div>
          <div class="grid-items" id="m-r-1" data-content=""></div>
          <div class="grid-items" id="k-1" data-content=""></div>
          <div class="grid-items" id="m-r-2" data-content=""></div>
          <div class="grid-items" id="k-2" data-content=""></div>
          <div class="grid-items" id="m-r-3" data-content=""></div>
          <div class="grid-items" id="k-3" data-content=""></div>
        </div>
        <!--MEN RIGHT-->
        <div id="men-bottom" class="grid">
          <!--MEN BOTTOM-->
          <div class="grid-items" id="m-b-1" data-content=""></div>
          <div class="grid-items" id="m-b-2" data-content=""></div>
        </div>

        <!--Women section-->
        <div id="women-first-aisle" class="grid">
          <div class="grid-items" id="w-f-disp1" data-content=""></div>
          <div class="grid-items" id="w-f-disp2" data-content=""></div>
          <div class="grid-items" id="w-f-1" data-content=""></div>
          <div class="grid-items" id="w-f-2" data-content=""></div>
          <div class="grid-items" id="w-f-3" data-content=""></div>
          <div class="grid-items" id="w-f-4" data-content=""></div>
          <div class="grid-items" id="w-f-5" data-content=""></div>
          <div class="grid-items" id="w-f-6" data-content=""></div>
          <div class="grid-items" id="w-f-7" data-content=""></div>
          <div class="grid-items" id="w-f-8" data-content=""></div>
        </div>
        <div id="women-second-aisle" class="grid">
          <div class="grid-items" id="w-s-disp1" data-content=""></div>
          <div class="grid-items" id="w-s-disp2" data-content=""></div>
          <div class="grid-items" id="w-s-1" data-content=""></div>
          <div class="grid-items" id="w-s-2" data-content=""></div>
          <div class="grid-items" id="w-s-3" data-content=""></div>
          <div class="grid-items" id="w-s-4" data-content=""></div>
          <div class="grid-items" id="w-s-5" data-content=""></div>
          <div class="grid-items" id="w-s-6" data-content=""></div>
          <div class="grid-items" id="w-s-7" data-content=""></div>
          <div class="grid-items" id="w-s-8" data-content=""></div>
        </div>
        <div id="women-third-aisle" class="grid">
          <div class="grid-items" id="w-t-disp1" data-content=""></div>
          <div class="grid-items" id="w-t-disp2" data-content=""></div>
          <div class="grid-items" id="w-t-1" data-content=""></div>
          <div class="grid-items" id="w-t-2" data-content=""></div>
          <div class="grid-items" id="w-t-3" data-content=""></div>
          <div class="grid-items" id="w-t-4" data-content=""></div>
          <div class="grid-items" id="w-t-5" data-content=""></div>
          <div class="grid-items" id="w-t-6" data-content=""></div>
          <div class="grid-items" id="w-t-7" data-content=""></div>
          <div class="grid-items" id="w-t-8" data-content=""></div>
        </div>
        <div id="women-right-upper" class="grid">
          <div class="grid-items" id="w-r-1" data-content=""></div>
          <div class="grid-items" id="w-r-2" data-content=""></div>
          <div class="grid-items" id="w-r-3" data-content=""></div>
        </div>
        <div id="mirror-section" class="grid">
          <div class="grid-items" id="mirror" data-content=""></div>
        </div>
        <div id="women-right-lower" class="grid">
          <div class="grid-items" id="w-r-4" data-content=""></div>
          <div class="grid-items" id="w-r-5" data-content=""></div>
          <div class="grid-items" id="w-r-6" data-content=""></div>
        </div>

        <!--Skechers counter/till-->
        <div id="skechers-counter">Skechers counter</div>
        <div id="counter-display" class="grid">
          <div class="grid-items" id="counter-disp" data-content=""></div>
        </div>

        <div id="backroom-entry">Backroom</div>
      </div>

      <!--DISPLAYS STOCK IN EACH SECTION-->
      <div id="dialog" class="dialog">
        <div class="dialog-content">
          <span class="close">&times;</span>
          <p id="dialog-content"></p>
        </div>
      </div>

      <!--SHOWING STATUS OF QUERY-->
      <div class="search-result"></div>
      <footer class="footer">
        <p>Made with &#128156; by Devesh</p>
      </footer>
    </div>

    <script src="app.js"></script>
  </body>
</html>
