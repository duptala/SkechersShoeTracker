<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shoe Store Stock Locator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="navigate">
        <input class="search-bar" type="search" placeholder="Enter Shoe Code" />
      </div>
      <div class="search">
        <button class="search-button">
          <img class="search-button-img" src="images/search-icon.png" />
          <!--icon from icons8.com-->
        </button>
      </div>
      <div class="grid" data-content="CODE1">grid1</div>
      <div class="grid" data-content="CODE2, CODE22, CODE64">grid2</div>
      <div class="grid" data-content="CODE3">grid3</div>
      <div class="grid" data-content="CODE4">grid4</div>
      <div class="grid" data-content="CODE5">grid5</div>
      <div class="grid" data-content="CODE6">grid6</div>
      <div class="grid" data-content="CODE7">grid7</div>
      <div class="grid" data-content="CODE8">grid8</div>
      <div class="grid" data-content="CODE9">grid9</div>
      <div class="output-status">board</div>
    </div>

    <div id="dialog" class="dialog">
      <div class="dialog-content">
        <span class="close">&times;</span>
        <p id="dialog-content"></p>
      </div>
    </div>

    <button id="edit-button">Enter Edit Mode</button>

    <script src="app.js"></script>
  </body>
</html>
